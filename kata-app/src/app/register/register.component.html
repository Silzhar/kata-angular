<div class="form">

  <form novalidate (ngSubmit)="onUserTryToSubmit()" [formGroup]="createUser">
  <h2>User data:</h2>

    <fieldset class="form__fieldset">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Nora M. Buchanan"
      />
      <div
        class="form__fieldset--error"
        *ngIf="
          !createUser.get('name').valid &&
          (createUser.get('name').dirty || submitted)
        "
      >
        Field error
      </div>
    </fieldset>

    <fieldset class="form__fieldset">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        placeholder="invision@invisionapp.com"
      />
      <div
        class="form__fieldset--error"
        *ngIf="
          !createUser.get('email').valid &&
          (createUser.get('email').dirty || submitted)
        "
      >
        Field error
      </div>
    </fieldset>

    <fieldset class="form__fieldset">
      <label for="phone">Phone:</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        placeholder="+144-3412-4422"
      />
      <div
        class="form__fieldset--error"
        *ngIf="
          !createUser.get('phone').valid &&
          (createUser.get('phone').dirty || submitted)
        "
      >
        Field error
      </div>
    </fieldset>

    <fieldset class="form__fieldset">
      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        placeholder="New York, NY"
      />
      <div
        class="form__fieldset--error"
        *ngIf="
          !createUser.get('location').valid &&
          (createUser.get('location').dirty || submitted)
        "
      >
        Field error
      </div>
    </fieldset>

    <fieldset class="form__fieldset">
      <input type="submit" value="Create" />
    </fieldset>
  </form>
</div>
